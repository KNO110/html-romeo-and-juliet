<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartochnaya igra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player {
            margin-top: 20px;
        }
        .cards {
            display: flex;
            gap: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Cartochnaya igra</h1>

    <div class="player">
        <p>Player 1:</p>
        <div class="cards">
            <!-- 
            &spades; - пика (черная масть)
            &hearts; - черви (красная масть)
            &diams; - бубны (красная масть)
            &clubs; - трефы (черная масть)
            -->

            <div class="card">2&spades;</div>
            <div class="card">9&hearts;</div>
            <div class="card">6&hearts;</div>
            <div class="card">A&diams;</div>
            <div class="card">Q&diams;</div>
            <div class="card">J&clubs;</div>
        </div>
    </div>

    <div class="player">
        <p>Player 2:</p>
        <div class="cards">
            <div class="card">3&hearts;</div>
            <div class="card">A&diams;</div>
            <div class="card">10&spades;</div>
            <div class="card">K&hearts;</div>
            <div class="card">8&diams;</div>
            <div class="card">3&hearts;</div>
        </div>
    </div>
</body>
</html>
